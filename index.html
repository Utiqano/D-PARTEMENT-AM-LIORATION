<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow, noarchive">
    <!-- 🔒 SÉCURITÉ MAX -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' https://media.licdn.com data:; object-src 'none'; base-uri 'self';">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <title>PORTAIL SÉCURISÉ - WKW AUTOMOTIVE TUNISIE</title>
    
    <style>
        :root {
            --gray-dark: #1a202c;
            --gray-light: #4a5568;
            --red-main: #dc2626;
            --white: #ffffff;
            --shadow-pro: 0 8px 32px rgba(0,0,0,0.4);
            --shadow-3d: 0 15px 40px rgba(220,38,38,0.5);
            --glow-red: 0 0 25px rgba(220,38,38,0.9);
            --glass-bg: rgba(255,255,255,0.12);
            --glass-blur: blur(16px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Arial', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--gray-dark) 0%, #2d3748 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--white);
            user-select: none;
            touch-action: manipulation;
        }

        /* ✨ LOGO ANIMÉ - RESPONSIVE */
        .logo-container {
            position: fixed;
            top: clamp(10px, 2vw, 20px);
            left: clamp(10px, 2vw, 20px);
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            padding: clamp(8px, 1.5vw, 12px);
            border-radius: 12px;
            border: 2px solid var(--red-main);
            animation: logoLoad 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            opacity: 0;
            transform: scale(0) rotate(-180deg);
            transition: all 0.3s ease;
        }

        .logo {
            width: clamp(35px, 6vw, 50px);
            height: clamp(35px, 6vw, 50px);
            border-radius: 8px;
            animation: logoFloat 4s ease-in-out infinite;
            will-change: transform;
        }

        .logo:hover {
            transform: scale(1.2) rotate(360deg);
            filter: drop-shadow(0 0 20px var(--red-main));
        }

        @keyframes logoLoad {
            to { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        /* Container principal */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: clamp(80px, 15vh, 100px) 20px clamp(120px, 20vh, 140px);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ANIMATION TEXTE - RESPONSIVE */
        .main-title {
            text-align: center;
            margin-bottom: clamp(40px, 8vw, 60px);
            width: 100%;
        }

        .wkw-line {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 900;
            margin: clamp(8px, 2vw, 10px) 0;
            border-right: 4px solid var(--red-main);
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .wkw-line1 { color: var(--red-main); }
        .wkw-line2 { color: var(--white); }
        .wkw-line3 { color: var(--gray-light); }

        /* 🎨 BOUTONS ULTRA-RÉACTIFS */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(280px, 25vw, 350px), 1fr));
            gap: clamp(25px, 5vw, 40px);
            max-width: 1200px;
            width: 100%;
            perspective: 1200px;
            padding: 0 10px;
        }

        .btn {
            position: relative;
            padding: clamp(20px, 4vw, 25px) clamp(30px, 5vw, 40px);
            border: none;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            color: var(--white);
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-decoration: none;
            text-align: center;
            border-radius: 18px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow-pro);
            overflow: hidden;
            animation: btnFloat 3.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            opacity: 0;
            border: 2px solid transparent;
            background-clip: padding-box;
            touch-action: manipulation;
            will-change: transform, box-shadow;
        }

        .btn::before {
            content: attr(data-icon);
            position: absolute;
            left: clamp(15px, 3vw, 20px);
            top: 50%;
            transform: translateY(-50%);
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            z-index: 2;
            transition: all 0.3s ease;
            animation: iconPulse 2.5s ease-in-out infinite;
        }

        .btn-text {
            position: relative;
            z-index: 2;
            display: inline-block;
            margin-left: clamp(40px, 6vw, 50px);
            transition: all 0.3s ease;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(220,38,38,0.15) 0%, 
                rgba(220,38,38,0.4) 50%, 
                transparent 100%);
            border-radius: 18px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform;
        }

        /* RÉACTIF HOVER + TOUCH */
        .btn:hover, .btn:active {
            transform: translateY(-8px) rotateX(8deg) rotateY(3deg) scale(1.02);
            box-shadow: var(--glow-red), var(--shadow-3d);
            border-color: var(--red-main);
        }

        .btn:hover::after {
            opacity: 1;
            animation: shine 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn:hover .btn-text, .btn:active .btn-text {
            text-shadow: 0 0 12px var(--white);
            transform: scale(1.05);
        }

        .btn:active {
            transform: translateY(-4px) scale(0.98);
            transition: all 0.1s ease;
        }

        @keyframes btnFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-4px) rotateX(1deg); }
        }

        @keyframes iconPulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.15); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .btn {
            animation: fadeInUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        .btn:nth-child(1) { animation-delay: 2s; }
        .btn:nth-child(2) { animation-delay: 2.2s; }
        .btn:nth-child(3) { animation-delay: 2.4s; }

        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }

        /* 🌟 FOOTER MODERNE - RESPONSIVE */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-top: 1px solid rgba(220,38,38,0.3);
            padding: clamp(15px, 3vw, 20px) 0;
            z-index: 999;
            animation: footerSlide 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 2.5s forwards;
            opacity: 0;
            transform: translateY(100%);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 clamp(15px, 3vw, 20px);
            gap: clamp(10px, 2vw, 20px);
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: clamp(8px, 1.5vw, 10px);
            flex: 1;
        }

        .footer-icon {
            width: clamp(20px, 4vw, 24px);
            height: clamp(20px, 4vw, 24px);
            background: var(--red-main);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            animation: iconPulse 2s ease-in-out infinite;
        }

        .footer-title {
            color: var(--red-main);
            font-weight: 700;
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            white-space: nowrap;
        }

        .footer-right {
            font-size: clamp(0.75rem, 1.8vw, 0.85rem);
            opacity: 0.95;
            text-align: right;
            flex: 1;
        }

        @keyframes footerSlide {
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE - 5 PLATEFORMES */
        @media (max-width: 1024px) {
            .button-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        }

        @media (max-width: 768px) {
            .logo-container { top: 12px; left: 12px; padding: 8px; }
            .container { padding: clamp(70px, 15vh, 80px) 15px clamp(100px, 18vh, 120px); }
            .button-grid { 
                grid-template-columns: 1fr; 
                gap: 25px;
                max-width: 400px;
            }
            .footer-content { 
                flex-direction: column; 
                text-align: center;
                gap: 12px;
            }
            .footer-right { text-align: center; }
        }

        @media (max-width: 480px) {
            .logo { width: 35px; height: 35px; }
            .container { padding: 60px 10px 100px; }
            .btn { 
                padding: 18px 25px; 
                border-radius: 15px;
            }
            .btn::before { left: 12px; }
            .btn-text { margin-left: 40px; }
        }

        @media (max-width: 360px) {
            .wkw-line { letter-spacing: -1px; }
            .btn { font-size: 1rem; padding: 16px 20px; }
        }

        /* PERFORMANCE + RÉACTIVITÉ */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Loading Ultra-Réactif */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gray-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.2s ease;
        }

        .loading.hidden { opacity: 0; pointer-events: none; }

        .spinner {
            width: clamp(30px, 8vw, 40px);
            height: clamp(30px, 8vw, 40px);
            border: 3px solid var(--gray-light);
            border-top: 3px solid var(--red-main);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading" id="loading">
        <div class="spinner"></div>

    <!-- ✨ LOGO ANIMÉ -->
    <div class="logo-container">
        <img src="https://media.licdn.com/dms/image/v2/C510BAQFv4NwvhYRq8Q/company-logo_200_200/company-logo_200_200/0/1631351838133?e=2147483647&v=beta&t=pE5-TQRX2fd9oIfzQypoBLterLoj-X4wOnC3C8MMI4Q"

    <div class="container">
        <div class="main-title">
            <h1 class="wkw-line wkw-line1" id="wkw"></h1>
            <h1 class="wkw-line wkw-line2" id="automotive"></h1>
            <h1 class="wkw-line wkw-line3" id="tunisie"></h1>
        </div>

        <div class="button-grid">
            <a href="https://utiqano.github.io/VISITEUR-EXTERNE/" class="btn" data-icon="🔐">
                <span class="btn-text">VISITEUR EXTERNE</span>
            </a>
            <a href="https://utiqano.github.io/Planning-Salle-de-R-union/" class="btn" data-icon="📅">
                <span class="btn-text">PLANNING RÉUNION</span>
            </a>

                <span class="btn-text">FORMATION 5S & GEMBA OJT</span>
            </a>
        </div>

    <!-- 🌟 FOOTER MODERNE -->
    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-icon">⚙️</div>
                <div class="footer-title">DÉPARTEMENT AMÉLIORATION CONTINU</div>
            </div>
            <div class="footer-right">WKW AUTOMOTIVE TUNISIE</div>
        </div>
    </div>

    <script>
        // ANIMATION TEXTE 1 FOIS - ULTRA-RÉACTIF
        const texts = [
            { element: 'wkw', text: 'WKW', delay: 80 },
            { element: 'automotive', text: 'AUTOMOTIVE', delay: 60 },
            { element: 'tunisie', text: 'TUNISIE', delay: 40 }
        ];

        let animationCompleted = false;

        function typeWriter(text, elementId, speed = 80) {
            const element = document.getElementById(elementId);
            element.textContent = '';
            element.style.opacity = '1';
            
            let i = 0;
            const timer = setInterval(() => {
                element.textContent += text.charAt(i);
                i++;
                if (i > text.length) {
                    clearInterval(timer);
                    element.style.borderRight = 'none';
                    if (elementId === 'tunisie') animationCompleted = true;
                }
            }, speed);
        }

        function startAnimation() {
            if (animationCompleted) return;
            typeWriter('WKW', 'wkw', 80);
            setTimeout(() => typeWriter('AUTOMOTIVE', 'automotive', 60), 700);
            setTimeout(() => typeWriter('TUNISIE', 'tunisie', 40), 1400);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                setTimeout(startAnimation, 150);
            }, 400);
        });

        window.addEventListener('pageshow', (e) => {
            if (e.persisted || performance.navigation.type === 2) {
                animationCompleted = false;
                document.querySelectorAll('.wkw-line').forEach(el => {
                    el.textContent = '';
                    el.style.opacity = '0';
                    el.style.borderRight = '4px solid var(--red-main)';
                });
                setTimeout(startAnimation, 50);
            }
        });

        // 🔒 SÉCURITÉ MAX + PERFORMANCE
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 123 || e.key === 'F12' || e.key === 'F11' ||
                (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.key === 's') ||
                (e.ctrlKey && e.shiftKey && e.key === 'I') || e.key === 'PrintScreen') {
                e.preventDefault();
            }
        });
        window.addEventListener('beforeprint', () => document.body.style.display = 'none');
        window.addEventListener('afterprint', () => document.body.style.display = '');
    </script>
